<nav class="transparent black-text z-depth-0">
  <div class="nav-wrapper">
    <div class="col s12">
      <a [routerLink]="['']" class="breadcrumb">
        <i class="material-icons">home</i>
      </a>
      <a [routerLink]="['/admin']" class="breadcrumb">Admin</a>
    </div>
  </div>
</nav>

<div class="card">
  <div class="card-content">
    <span class="card-title"> Вхід </span>
    <div class="row">
      <div class="input-field col s12">
        <i class="material-icons prefix">password</i>
        <input
          #password_input
          [(ngModel)]="password"
          id="password"
          name="password"
          type="password"
          (input)="handle_input($event)"
        />
        <label for="password" class="active">Пароль</label>
        <span
          class="helper-text"
          [attr.data-error]="password_error_message"
        ></span>
      </div>
    </div>
  </div>

  <div class="card-action right-align">
    <button type="button" class="btn" (click)="submit_form()">Зберегти</button>
  </div>
</div>
